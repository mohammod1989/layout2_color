<!DOCTYPE html>
<html>
<head>
	<title>HTML Layout-2</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="top_header">
		<div class="logo">
			<h1>Header logo</h1>
		</div>
		<div class="banner">
			<h1>Header Banner</h1>
		</div>
	</div>	
	<div class="bar">
			<h1>Header Bar</h1>
	</div>
	<div class="content">
		<div class="left">
			<h1>Left_Blocks</h1>
		</div>
		<div class="center">
			<div class="top">
				<h1>Center_Center Block</h1>
			</div>
			<div class="middle">
				<div class="center_left">
					<h1>Center_left Block</h1>
				</div>
				<div class="center_right">
					<h1>Center_right Block</h1>
				</div>
			</div>
			<div class="bottom">
				<h1>Module Contents</h1>
			</div>
		</div>
		<div class="right">
			<h1>Right_Block</h1>
		</div>
	</div>
	<div class="footer">
		<h1>Footer Bar</h1>
	</div>
</body>
</html>
